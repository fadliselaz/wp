<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="contact-mobile.css" media="screen and (max-width: 550px)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
</head>

<body>


    <div class="contact">

        <h3 class="contact-title">Our Contact</h3>
        <div class="map">
            <iframe id="gmap_canvas"
                src="https://maps.google.com/maps?q=jvalley%20jemblongan&t=&z=17&ie=UTF8&iwloc=&output=embed"
                frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
        </div>

        <div class="address">
            <h3 class="address-title">Jvalley</h3>
            <p class="address-content">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Beatae nihil id nisi provident, ex quas
                voluptatum porro iure, fuga veritatis eum at repellendus architecto repellat fugiat excepturi minus
                velit vero!
            </p>
        </div>

        <div class="contactForm">
            <h3 class="contactFormTitle">Want Know More?</h3>

            <label for="name">name</label>
            <input type="text" id="name" required>

            <label for="phone">phone</label>
            <input type="phone" id="phone" required>

            <label for="message">message</label>
            <textarea type="text" id="message" required></textarea>

        </div>


    </div>


</body>

</html>
