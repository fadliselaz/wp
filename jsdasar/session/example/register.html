<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Title</title>
</head>

<body style="width: 100vw; height: 100vh;">

    <div class="container-fluid d-flex justify-content-center align-items-center h-100">

        <form method="get" action="#" onsubmit=register()>

            <div class="form-group">
                <label for="email">email</label>
                <input id="email" class="form-control" type="email" required>
            </div>

            <div class="form-group">
                <label for="password1">password</label>
                <input id="password1" class="form-control" type="password" required>
                <small id="passErr"></small>

            </div>

            <div class="form-group">
                <label for="password2">re-password</label>
                <input id="password2" class="form-control" type="password" required>
            </div>

            <button class="btn btn-warning w-100" type="submit">Register</button>

            <div class="form-group">
                <a href="login.html" class="small text-muted">sudah punya
                    akun..?</a>
            </div>


        </form>


    </div>



    <script src="main.js"></script>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
