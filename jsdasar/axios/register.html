<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>register</title>
</head>

<body>

    <div class="container-fluid bg-info d-flex justify-content-center align-items-center"
        style="width: 100vw; height: 100vh; flex-direction: column;">



        <div>

            <div class="alert alert-success berhasil" role="alert" style="display: none;">
                registrasi berhasil
            </div>

            <div class="alert alert-danger gagal" role="alert" style="display: none;">
                email sudah terdaftar
            </div>

            <div class="form-group">
                <label for="email">email</label>
                <input id="email" class="form-control" type="email" required>
            </div>

            <div class="form-group">
                <label for="password">password</label>
                <input id="password" class="form-control" type="text" required>
            </div>

            <div class="form-group">
                <button class="btn btn-warning w-100" type="submit" onclick="register()">login</button>
            </div>

            <a href="login.html" class="text-light small">sudah punya akun ?</a>



        </div>


    </div>




    <script src="main.js"></script>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
