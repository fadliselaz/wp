<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Title</title>
</head>

<body>


    <div class="container-fluid d-flex justify-content-center align-items-center" style="
            height: 100vh;
            background-color: ghostwhite;
            flex-direction: column;
        ">

        <div id="card" style="
        margin: 20px 0px;
        width: 100vw;
        height: auto;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        ">
        </div>

        <form method="get" action="#" class="w-20" style="
                background-color: bisque;
                padding: 20px;
                box-sizing: border-box;
                box-shadow: 3px 2px 5px rgba(0,0,0,0.300);
                position: fixed;
                bottom: 20px;
                left: 20px;
            ">

            <div class="form-group">
                <label for="judul">masukan judul</label>
                <input id="judul" class="form-control" type="text">
            </div>

            <div class="form-group">
                <label for="userInput">masukan note</label>
                <input id="userInput" class="form-control" type="text">
            </div>

            <div class="form-group">
                <button class="btn btn-danger w-100" type="button" onclick=inputan()>submit</button>
            </div>

        </form>
    </div>




    <script src="./main.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
