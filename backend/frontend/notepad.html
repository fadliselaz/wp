<head>

        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <title>My note</title>

<body>




    <span class="text-success material-icons modalTriger" data-toggle="modal" data-target="#noteInput">note_add</span>

    <div id="noteInput" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">

                    <div class="form-group">
                        <label for="author">Author</label>
                        <input id="author" class="form-control" type="text" name="">
                    </div>

                    <div class="form-group">
                        <label for="title">Title</label>
                        <input id="title" class="form-control" name="">
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="note" class="form-control" name="" rows="3"></textarea>
                    </div>

                    <button class="btn btn-success w-100" type="button" onclick="tambahNote()">Text</button>

                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
        <a class="navbar-brand">My NOTES</a>
        <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="my-nav" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <input id="search" class="form-control search" type="search" placeholder="search">
                </li>

            </ul>
        </div>
    </nav>

    <div class="container-fluid notesArea" id="noteArea">

                <hr>
                <small class="card-small text-muted small ">Fadliselaz</small>
            </div>

        </div> -->


    </div>
